version: '3.1'

services:
  web:
    image: odoo:18.0
    depends_on:
      - db
    ports:
      - "8070:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - odoo_web_data:/var/lib/odoo
      - ./extra-addons:/mnt/extra-addons
    container_name: remates-panama-web

  db:
    image: postgres:13
    container_name: remates-panama-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    volumes:
      - odoo_db_data:/var/lib/postgresql/data

volumes:
  odoo_web_data:
  odoo_db_data:
