version: '3.1'

services:
  web:
    image: odoo:18.0
    depends_on:
      - db
    ports:
      - "8070:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    volumes:
      - rematespanamastg-web-data:/var/lib/odoo
      - ./rematespanamastg-config:/etc/odoo
      - ./rematespanamastg-addons:/mnt/extra-addons
    container_name: rematespanamastg-web

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    volumes:
      - rematespanamastg-db-data:/var/lib/postgresql/data
    container_name: rematespanamastg-db

volumes:
  rematespanamastg-web-data:
  rematespanamastg-db-data: