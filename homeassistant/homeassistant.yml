version: '3.7'

services:
  homeassistant:
    container_name: homeassistant
    image: "ghcr.io/home-assistant/home-assistant:stable"
    environment:
      TZ: America/Bogota
      PGID: 1000
      UGID: 1000
    volumes:
      - /var/lib/docker/volumes/homeassistant_data/config:/config
    restart: unless-stopped
    privileged: true
    network_mode: host

